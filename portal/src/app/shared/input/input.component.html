<mat-form-field class="{{class}}" [formGroup]="parentFormGroup">
  <input matInput 
         placeholder="{{placeholder}}" 
         formControlName="{{controlName}}" 
         type="{{type}}"
         min="{{min}}"
         max="{{max}}"/>
  <mat-error *ngIf="hasError()">
    {{errorMessage}}
  </mat-error>
</mat-form-field>
