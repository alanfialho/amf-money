<ag-grid-angular 
    style="width: 100%; height: 100%;" 
    class="ag-theme-material"
    [rowData]="rowData" 
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [columnTypes]="columnTypes"
    [frameworkComponents]="frameworkComponents"
    [animateRows]="true"
    (gridReady)="onGridReady($event)">
</ag-grid-angular>
